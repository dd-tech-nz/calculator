<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="calc.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium|Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Wallpoet&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="calculator">
        <div class="dev">
            <p id="title"><span id="dev">Dev</span> Academy</p>
        </div>
            <p id="tagline">electronic calculator</p>
        
        <input type="text" disabled = "disabled" id="answer">
    
        <div class="row">
            <button class="ctrl">AC</button>
            <button class="ctrl">CE</button>
            <button>%</button>
            <button>รท</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tall">+</button>
        </div>

        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>

    </div><!-- ./calculator -->

    
</body>
</html>
